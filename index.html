        <script type="text/javascript">
            $(document).ready(function ()
            {
                $('#telefone').inputmask('(99)9 9999-9999');
                $(function ()
                {
                    $("#calendario").datepicker();
                });
                $(window).scroll(function ()
                {
                    if ($(this).scrollTop() > 100)
                    {
                        $('a[href="#top"]').fadeIn();
                    } else
                    {
                        $('a[href="#top"]').fadeOut();
                    }
                });

                $('a[href="#top"]').click(function ()
                {
                    $('html, body').animate({scrollTop: 0}, 800);
                    return false;
                });
            });
        </script>
        <script type="text/javascript">
            $(document).ready(function ()
            {
                $.getJSON('estados-cidades.json', function (data)
                {
                    var itens = '<option name="">- Selecione um estado -</option>';
                    $.each(data.estados, function (key, val)
                    {
                        itens = itens + '<option value="' + val.sigla + '">' + val.nome + '</option>';
                    });
                    $('#estado').html(itens);
                });
                $('#estado').change(function ()
                {
                    $('#cidade').html('');
                    var estado = $(this).val();
                    $.getJSON('estados-cidades.json', function(data)
                    {
                        $.each(data.estados, function(key, val)
                        {
                            if (val.sigla == estado)
                            {
                                exibirCidades(val.cidades);
                            }
                        });
                    });
                });
                function exibirCidades(cidades)
                {
                    var itens = '<option name="">- Selecione uma cidade -</option>';
                    $.each(cidades, function(key, val)
                    {
                        itens += '<option value="' + val + '">' + val + '</option>'
                    });
                    $('#cidade').html(itens);
                }
                $("p").hide();
                $('#verificar-email').click(function ()
                {
                    $("form").submit(function ()
                    {
                        return false;
                    });
                    var sEmail = $("#email").val();
                    var emailFilter = /^.+@.+\..{2,}$/;
                    var illegalChars = /[\(\)\<\>\,\;\:\\\/\"\[\]]/
                    if (!(emailFilter.test(sEmail)) || sEmail.match(illegalChars))
                    {
                        $("p").show().removeClass("ok").addClass("erro")
                                .text('Por favor, informe um email válido.');
                    } else
                    {
                        $("p").show().addClass("ok")
                                .text('Email informado está correto!');
                    }
                });
                $('#email').focus(function ()
                {
                    $("p.erro").hide();
                });
            });
        </script>
